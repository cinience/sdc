{{template "sdc/head.html".}}
<body id="body">

<!--[if lt IE 9]>
    <div class="error chromeframe">您的浏览器版本<strong>很旧很旧</strong>，为了正常地访问网站，请升级您的浏览器 <a target="_blank" href="http://browsehappy.com">立即升级</a></div>
<![endif]-->

{{template "sdc/navbar.html".}}
{{template "sdc/header.html".}}
<div class="container wrap">
    <div class="row inner edge">
        <section class="col-xs-12 col-md-4 first">
          <h2 class="top-title">KidSez</h2>
           <p class="title-description">Log In</p>
                {{template "sdc/msgerr.html" .}}
                <div class="tabbable" style="margin-bottom: 18px;">
                  <ul class="nav nav-tabs">
                    <li class="active">
                      <a href="#tab1" data-toggle="tab">Log In</a>
                    </li>
                    <li class="">
                      <a href="#tab2" data-toggle="tab">Sign Up</a>
                    </li>
                  </ul>
                  <div class="tab-content" style="padding-bottom: 9px; border-bottom: 1px solid #ddd;">
                    <div class="tab-pane active" id="tab1">
                      <form class="form-horizontal" action="/user/signin/" method="post">
                        <div class="control-group">
                          <label class="control-label" for="email">Email</label>
                          <div class="controls">
                            <input type="text" id="email" name="email" placeholder="Email" class="form-control input-lg text-34"/>
                            {{if .xsrfdata}}{{.xsrfdata}}{{end}}
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="password">Password</label>
                          <div class="controls">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control input-lg text-34"/></div>
                        </div>
                        <div class="control-group">
                          <div class="controls">
                            <label class="checkbox">
                              {{if .remember}}<input type="checkbox" name="remember" checked>{{else}}<input type="checkbox" name="remember">{{end}}Remember Me</label>
                            <button type="submit" class="btn btn-primary btn-lg btn-xl">Log In</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="tab-pane" id="tab2">
                      <form class="form-horizontal" action="/user/signup/" method="post">
                        <div class="control-group">
                          <label class="control-label" for="email">Email</label>
                          <div class="controls">
                            <input type="text" id="email" name="email" placeholder="Email" class="form-control input-lg text-34"/>
                            {{if .xsrfdata}}{{.xsrfdata}}{{end}}
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="username">Username</label>
                          <div class="controls">
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control input-lg text-34"/>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="password">Password</label>
                          <div class="controls">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control input-lg text-34"/></div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" for="repassword">Same Password</label>
                          <div class="controls">
                            <input type="password" id="repassword" name="repassword" placeholder="Same Password" class="form-control input-lg text-34"/></div>
                        </div>
                        <div class="control-group">
                          <div class="controls">
                            <button type="submit" class="btn btn-primary btn-lg btn-xl">Sign Up</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
        </section>

        <section class="col-xs-12 col-md-4">
        </section>

        <section class="col-xs-12 col-md-4 last">
        </section>

    </div>
</div>
{{template "sdc/footer.html".}}
</body>
</html>
